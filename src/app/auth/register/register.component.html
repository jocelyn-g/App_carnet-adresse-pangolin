<div class="form_container">
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
        <div class="group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" [(ngModel)]="form.email" #email="ngModel" required>
            <div class="form_error" *ngIf="email.errors && f.submitted">
                <p>Email is required !</p>
            </div>
        </div>
        <div class="group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" [(ngModel)]="form.password" #password="ngModel" required>
            <div class="form_error" *ngIf="password.errors && f.submitted">
                <p>Password is required !</p>
            </div>
        </div>
        <div class="group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" [(ngModel)]="form.name" #name="ngModel" required>
            <div class="form_error" *ngIf="name.errors && f.submitted">
                <p>Name is required !</p>
            </div>
        </div>
        <div class="group">
            <label for="role">Role</label>
            <select name="role" id="role" [(ngModel)]="form.role" #role="ngModel" required>
                <option value="Guerrier">Guerrier</option>
                <option value="Alchimiste">Alchimiste</option>
                <option value="Sorcier">Sorcier</option>
                <option value="Espions">Espions</option>
                <option value="Enchanteur">Enchanteur</option>
            </select>
            <div class="form_error" *ngIf="role.errors && f.submitted">
                <p>Role is required !</p>
            </div>
        </div>
        <div class="group">
            <button>Login</button>
        </div>
    </form>
    <a href="/auth/login">Return Login</a>
</div>
